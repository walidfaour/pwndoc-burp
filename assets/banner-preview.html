<!DOCTYPE html>
<html>
<head>
    <title>PwnDoc Burp - Banner Preview</title>
    <style>
        body {
            background: #0d1117;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        h1 {
            color: #f0f6fc;
            margin-bottom: 30px;
        }
        .banner-container {
            max-width: 900px;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        .info {
            color: #8b949e;
            margin-top: 30px;
            text-align: center;
        }
        code {
            background: #161b22;
            padding: 4px 8px;
            border-radius: 4px;
            color: #ff6b35;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Banner Preview (Fixed)</h1>
    <div class="banner-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
          <defs>
            <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
              <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
            </linearGradient>
            <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
              <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
              <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>
          
          <!-- Background -->
          <rect width="800" height="200" fill="url(#bgGrad)" rx="10"/>
          
          <!-- Grid pattern overlay -->
          <g opacity="0.05">
            <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
              <path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" stroke-width="0.5"/>
            </pattern>
            <rect width="800" height="200" fill="url(#grid)"/>
          </g>
          
          <!-- Shield/Security Icon -->
          <g transform="translate(40, 35)">
            <!-- Shield outline -->
            <path d="M45 0 L90 17 L90 62 Q90 100 45 120 Q0 100 0 62 L0 17 Z" 
                  fill="none" stroke="url(#orangeGrad)" stroke-width="3" filter="url(#glow)"/>
            <!-- Inner shield -->
            <path d="M45 12 L78 25 L78 58 Q78 88 45 105 Q12 88 12 58 L12 25 Z" 
                  fill="url(#orangeGrad)" opacity="0.15"/>
            <!-- Bug icon inside shield -->
            <g transform="translate(22, 32)">
              <!-- Bug body -->
              <ellipse cx="23" cy="28" rx="14" ry="20" fill="url(#orangeGrad)"/>
              <!-- Bug head -->
              <circle cx="23" cy="10" r="9" fill="url(#orangeGrad)"/>
              <!-- Antennae -->
              <path d="M16 3 L9 -5 M30 3 L37 -5" stroke="url(#orangeGrad)" stroke-width="2.5" stroke-linecap="round"/>
              <!-- Legs -->
              <path d="M9 20 L0 13 M9 32 L0 32 M9 44 L0 51" stroke="url(#orangeGrad)" stroke-width="2.5" stroke-linecap="round"/>
              <path d="M37 20 L46 13 M37 32 L46 32 M37 44 L46 51" stroke="url(#orangeGrad)" stroke-width="2.5" stroke-linecap="round"/>
            </g>
          </g>
          
          <!-- Main Title - PwnDoc -->
          <text x="155" y="90" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="bold" fill="white" filter="url(#glow)">PwnDoc</text>
          
          <!-- Main Title - Burp -->
          <text x="365" y="90" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="bold" fill="url(#orangeGrad)" filter="url(#glow)">Burp</text>
          
          <!-- Subtitle -->
          <text x="155" y="125" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#7a8599">Seamless PwnDoc Integration for Burp Suite</text>
          
          <!-- Connection dots decoration -->
          <g transform="translate(155, 145)">
            <circle cx="0" cy="0" r="4" fill="url(#blueGrad)" opacity="0.7"/>
            <circle cx="20" cy="0" r="4" fill="url(#orangeGrad)" opacity="0.7"/>
            <circle cx="40" cy="0" r="4" fill="url(#blueGrad)" opacity="0.7"/>
          </g>
          
          <!-- Feature badges -->
          <g transform="translate(545, 45)">
            <!-- CVSS Badge -->
            <rect x="0" y="0" width="85" height="30" rx="15" fill="url(#orangeGrad)" opacity="0.9"/>
            <text x="42" y="20" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">CVSS 3.1</text>
            
            <!-- API Badge -->
            <rect x="95" y="0" width="85" height="30" rx="15" fill="url(#blueGrad)" opacity="0.9"/>
            <text x="137" y="20" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">REST API</text>
            
            <!-- Montoya Badge -->
            <rect x="0" y="40" width="100" height="30" rx="15" fill="#e84118" opacity="0.9"/>
            <text x="50" y="60" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Montoya API</text>
            
            <!-- Java Badge -->
            <rect x="110" y="40" width="70" height="30" rx="15" fill="#5382a1" opacity="0.9"/>
            <text x="145" y="60" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Java 21</text>
          </g>
          
          <!-- Version tag -->
          <g transform="translate(690, 155)">
            <rect x="0" y="0" width="70" height="26" rx="13" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
            <text x="35" y="17" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#8899aa" text-anchor="middle">v1.0.1</text>
          </g>
        </svg>
    </div>
    <p class="info">
        This banner is located at <code>assets/banner.svg</code> in your repository
    </p>
</body>
</html>
