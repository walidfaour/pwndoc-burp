<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)" rx="10"/>
  
  <!-- Grid pattern overlay -->
  <g opacity="0.05">
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" stroke-width="0.5"/>
    </pattern>
    <rect width="800" height="200" fill="url(#grid)"/>
  </g>
  
  <!-- Shield/Security Icon -->
  <g transform="translate(50, 40)">
    <!-- Shield outline -->
    <path d="M40 0 L80 15 L80 55 Q80 90 40 110 Q0 90 0 55 L0 15 Z" 
          fill="none" stroke="url(#orangeGrad)" stroke-width="3" filter="url(#glow)"/>
    <!-- Inner shield -->
    <path d="M40 10 L70 22 L70 52 Q70 80 40 95 Q10 80 10 52 L10 22 Z" 
          fill="url(#orangeGrad)" opacity="0.2"/>
    <!-- Bug icon inside shield -->
    <g transform="translate(20, 30)">
      <!-- Bug body -->
      <ellipse cx="20" cy="25" rx="12" ry="18" fill="url(#orangeGrad)"/>
      <!-- Bug head -->
      <circle cx="20" cy="8" r="8" fill="url(#orangeGrad)"/>
      <!-- Antennae -->
      <path d="M14 2 L8 -5 M26 2 L32 -5" stroke="url(#orangeGrad)" stroke-width="2" stroke-linecap="round"/>
      <!-- Legs -->
      <path d="M8 18 L0 12 M8 28 L0 28 M8 38 L0 44" stroke="url(#orangeGrad)" stroke-width="2" stroke-linecap="round"/>
      <path d="M32 18 L40 12 M32 28 L40 28 M32 38 L40 44" stroke="url(#orangeGrad)" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Main Title -->
  <text x="160" y="85" font-family="'Segoe UI', Arial, sans-serif" font-size="52" font-weight="bold" fill="white" filter="url(#glow)">
    PwnDoc
  </text>
  <text x="340" y="85" font-family="'Segoe UI', Arial, sans-serif" font-size="52" font-weight="bold" fill="url(#orangeGrad)" filter="url(#glow)">
    Burp
  </text>
  
  <!-- Subtitle -->
  <text x="160" y="120" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#888">
    Seamless PwnDoc Integration for Burp Suite
  </text>
  
  <!-- Connection line decoration -->
  <g transform="translate(160, 140)" opacity="0.6">
    <line x1="0" y1="0" x2="50" y2="0" stroke="url(#blueGrad)" stroke-width="2"/>
    <circle cx="55" cy="0" r="3" fill="url(#blueGrad)"/>
    <line x1="60" y1="0" x2="90" y2="0" stroke="url(#orangeGrad)" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="95" cy="0" r="3" fill="url(#orangeGrad)"/>
    <line x1="100" y1="0" x2="150" y2="0" stroke="url(#blueGrad)" stroke-width="2"/>
  </g>
  
  <!-- Feature badges -->
  <g transform="translate(550, 50)">
    <!-- CVSS Badge -->
    <rect x="0" y="0" width="80" height="28" rx="14" fill="url(#orangeGrad)" opacity="0.9"/>
    <text x="40" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">CVSS 3.1</text>
    
    <!-- API Badge -->
    <rect x="90" y="0" width="70" height="28" rx="14" fill="url(#blueGrad)" opacity="0.9"/>
    <text x="125" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">REST API</text>
    
    <!-- Montoya Badge -->
    <rect x="0" y="38" width="90" height="28" rx="14" fill="#e84118" opacity="0.9"/>
    <text x="45" y="57" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">Montoya API</text>
    
    <!-- Java Badge -->
    <rect x="100" y="38" width="60" height="28" rx="14" fill="#5382a1" opacity="0.9"/>
    <text x="130" y="57" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">Java 21</text>
  </g>
  
  <!-- Version tag -->
  <g transform="translate(700, 160)">
    <rect x="0" y="0" width="70" height="24" rx="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="35" y="16" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#aaa" text-anchor="middle">v1.0.0</text>
  </g>
</svg>
